<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RedPulse Research</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #ff6f61, #ffcc70, #70d6ff, #9b5de5);
      background-size: 400% 400%;
      animation: gradientShift 12s ease infinite;
      color: #333;
      text-align: center;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    header {
      padding: 20px;
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(5px);
      border-bottom: 3px solid #ff6f61;
    }

    .logo {
      font-size: 2rem;
      font-weight: bold;
      color: #ff3d3d;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
    }

    .logo-icon {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: #ff3d3d;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 1.2rem;
      font-weight: bold;
    }

    .content {
      margin: 60px auto;
      max-width: 700px;
      background: rgba(255, 255, 255, 0.9);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }

    h1 {
      color: #9b5de5;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 30px;
    }

    .survey-btn {
      display: inline-block;
      padding: 15px 30px;
      font-size: 1.1rem;
      font-weight: bold;
      color: white;
      background: linear-gradient(90deg, #ff3d3d, #ff7a00, #ffcc00);
      border: none;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .survey-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 15px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <div class="logo-icon">R</div>
      RedPulse Research
    </div>
  </header>

  <div class="content">
    <h1>Welcome to RedPulse Research</h1>
    <p>
      We are a Reddit research company, seeking to learn more about user activity across Reddit communities.  
    </p>
    <a class="survey-btn" href="https://www.surveymonkey.com/r/SGWCKSW" target="_blank">
      Fill out our survey to be included in our research efforts!
    </a>
  </div>
</body>
</html>
